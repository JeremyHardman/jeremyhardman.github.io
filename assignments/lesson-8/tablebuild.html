<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Built table for lesson 8"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jeremy Hardman" />
    <title>Table Build Assignment | Lesson 8</title>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu');
    </style>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/tablebuild.css" rel="stylesheet" />
   </head>  
   
      <main>
        <table>
        <thead>
          <tr>
          <th colspan="3">ACME Wildwest</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
          </tr>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="novbold">$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
          

        </tbody>
        <tfoot>
          <tr>
          <td colspan="3"> Compiled 2.27.2019 by jHardman
            <span id="currentdate"></span></td>
            </tr>
        </tfoot>
        
        </table>


        </main>

  </body>
  </html>
